[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools >= 64"]


[tool.setuptools.packages.find]
where = ["src"]
include = ["vss_ctx_rag.*"]

[project]
name = "vss_ctx_rag_arango"
version = "1.0.0"
dependencies = [
    "vss_ctx_rag",
    "python-arango>=8.1.6",
    "nx-arangodb>=1.3.0",
    "cuml-cu12>=25.4.0",
    "cupy-cuda12x==13.4.1",
    "nx-cugraph-cu12>=25.4.0",
    "langchain-arangodb>=1.2.0"
]
requires-python = ">=3.11"
description = "Subpackage for Arango Integration in vss_ctx_rag"

[tool.uv]
config-settings = { editable_mode = "compat" }

[tool.uv.sources]
vss_ctx_rag = { workspace = true }
