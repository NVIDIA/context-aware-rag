[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools >= 64"]


[tool.setuptools.packages.find]
where = ["src"]
include = ["vss_ctx_rag.*"]

[project]
name = "vss_ctx_rag_nat"
version = "1.0.1"
dependencies = [
    "vss_ctx_rag"
]
requires-python = ">=3.11"
description = "Subpackage for NAT Integration in vss_ctx_rag"

[tool.uv]
config-settings = { editable_mode = "compat" }

[tool.uv.sources]
vss_ctx_rag = { workspace = true }

[project.entry-points.'nat.components']
nat_vss_ctx_rag_ingestion = "vss_ctx_rag.plugins.nat.register_in"
nat_vss_ctx_rag_retrieval = "vss_ctx_rag.plugins.nat.register_ret"
nat_vss_ctx_rag_tool_call_workflow = "vss_ctx_rag.plugins.nat.workflow.register_tool_call_workflow"
