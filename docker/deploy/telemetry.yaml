services:
  otel_collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel_collector
    volumes:
      - ${OTEL_COLLECTOR_CONFIG:-${PWD}/docker/configs/otel-collector-config.yml}:/etc/otelcol/otel-collector-config.yml
    command: --config /etc/otelcol/otel-collector-config.yml
    ports:
      - "4318:4318"
      - "8889:8889"
    depends_on:
      phoenix:
        condition: service_started
      prometheus:
        condition: service_started

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    user: ":"
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/volumes_prometheus:/prometheus
      - ${PROMETHEUS_CONFIG:-${PWD}/docker/configs/prometheus.yml}:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    user: ":"
    environment:
      - TERM=linux
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-polystat-panel
    ports:
      - '3000:3000'
    volumes:
      - '${DOCKER_VOLUME_DIRECTORY:-.}/volumes/volumes_grafana:/var/lib/grafana'
    healthcheck:
      test: curl -f http://localhost:3000/api/health || exit 1
      interval: 10s
      timeout: 120s
      retries: 60
      start_period: 120s

  phoenix:
    image: arizephoenix/phoenix:latest
    container_name: phoenix
    ports:
      - "16686:6006"  # Phoenix UI (keeping same external port as Jaeger for compatibility)
      - "4317:4317"   # Phoenix gRPC port
    environment:
      - PHOENIX_WORKING_DIR=/mnt/data
    volumes:
      - phoenix_data:/mnt/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  phoenix_data:
    driver: local
